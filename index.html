<!-- 
1.) DOM Manipulation -->
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #myDIV {
      width: 100%;
      padding: 50px 0;
      text-align: center;
      background-color: lightblue;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <button onclick="myFunction()">Click to change div content</button>

  <div id="myDIV">
    This is my DIV element.
  </div>

  <script>
    function myFunction() {
      document.getElementById("myDIV").innerHTML = "You Changed the content of this DIV";

    }
  </script>

</body>

</html>

<!-- 
2.)Click Counter  -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="incrementer()"> Click to increment counter</button>
  <p id="disp"></p>
  <script>
    let btnClick = 0;
    function incrementer() {

      btnClick += 1;
      document.getElementById("disp").innerHTML = "Clicked : " + btnClick;
    }
  </script>
</body>

</html>
